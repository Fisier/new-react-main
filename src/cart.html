<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  
  <link href="styles/cart.scss" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      border-radius:30px;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav ul a {
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
    }
    .body{
      border-radius:30px;
    }
        .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      border-radius:30px;
    }
    h2 {
      margin-top: 0;
    }
    #cart-items {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    #cart-total {
      text-align: right;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
  <script src="cart.js" defer></script>
</head>
<body>
  <header>
    <h1>Shopping Cart</h1>
    <nav>
      <ul>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>My Cart</h2>
    <div id="cart-items">
    </div>
    <div id="cart-total">
      Total = 0 
    </div>
    <button onclick="checkout()">Checkout</button>
    <button onclick="clearCart()">Delete All Products from Cart</button>
  </div>
</body>
</html>
